<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link href="../images/fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Create Governement Office</title>
</head>

<body>
    <header>
        <h1 class="header__h1">politico</h1>
        <div class="header__account">
            <button class="button button--header">Sign Out</button>
            <img class="header__img" src="../images/profile.jpg">
        </div>
    </header>
    <main>
        <nav>
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="createparty.html">
                        <i class="fas fa-address-book"></i>
                        <span class="nav__span">Create Political Party</span>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="manageparties.html">
                        <i class="fas fa-calculator"></i>
                        <span class="nav__span">Manage Political Party</span>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="createoffice.html">
                        <i class="fas fa-file-alt"></i>
                        <span class="nav__span">Create Government Office</span>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="allparties.html">
                        <i class="fas fa-chalkboard"></i>
                        <span class="nav__span">All Political Parties</span>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="voting.html">
                        <i class="fas fa-columns"></i>
                        <span class="nav__span">Vote</span>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="expressinterest.html">
                        <i class="fas fa-clone"></i>
                        <span class="nav__span">Express Interest</span>
                    </a>
                </li>
            </ul>
        </nav>
        <section>
            <h1 class="section__title">create government office</h1>
            <form class="form form--create-office">
                <label class="form__label" for="office-name">Name</label>
                <input class="form__input" type="text" name="office-name" id="office-name">
                <label class="form__label" for="type">Type</label>
                <input class="form__input" type="text" name="type" id="type">
                <label class="form__label" for="location">Location</label>
                <input class="form__input" type="text" name="location" id="location">
                <input class="form__submit button button--green" value="Create" type="submit" name="create-party-submit"
                    id="create-party-submit">
            </form>
        </section>
    </main>

    <script type="text/javascript" src="./../js/main.js"></script>
</body>

</html>
